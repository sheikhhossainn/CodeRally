<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css?v=7">
        <title>CodeRally</title>
        
        <!-- PWA Meta Tags -->
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#4a90e2">
        <meta name="description" content="Track programming contests from Codeforces, HackerRank, and CodeChef">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="CodeRally">
        
        <!-- PWA Icons - 1024px as default for better visibility -->
        <link rel="icon" href="icon-1024.svg" type="image/svg+xml">
        <link rel="icon" href="icon-1024.svg" type="image/svg+xml" sizes="1024x1024">
        <link rel="icon" href="icon-512.svg" type="image/svg+xml" sizes="512x512">
        <link rel="icon" href="icon-192.svg" type="image/svg+xml" sizes="192x192">
        <link rel="apple-touch-icon" href="icon-1024.svg">
        <link rel="apple-touch-icon" href="icon-512.svg" sizes="512x512">
    </head>

    <body>
        <div class="container">
            <header>
                <div class="header-left">
                    <h2 class="logo">CodeRally</h2>
                </div>
                <div class="header-right">
                    <button id="installBtn">Install App</button>
                    <button id="notificationBtn" class="notification-button" aria-label="Toggle Notifications">
                        <span class="notification-icon">ðŸ””</span>
                        <span class="notification-status"></span>
                    </button>
                </div>
            </header>

            <main>
                <h1>Track Programming Contests</h1>

                <p>Platform</p>
                <button id="codeforces">Codeforces</button>
                <button id="hackerrank">HackerRank</button>
                <button id="codechef">CodeChef</button>

                <p>Difficulty</p>
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>

                <p>Contest Status</p>
                <button id="upcoming" class="active">Upcoming</button>
                <button id="ongoing">Ongoing</button>
                <button id="finished">Finished</button>

                <div class="contest-list">
                    <ul id="contestList">
                        <!-- Contest items will be dynamically added here -->
                    </ul>
                </div>
            </main>
        </div>
        <script src="script.js?v=7"></script>
    </body>
</html>
