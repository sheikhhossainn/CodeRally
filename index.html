<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <link rel="stylesheet" href="styles.css?v=20250729-4">
        <title>CodeRally</title>
        
        <!-- PWA Meta Tags -->
        <link rel="manifest" href="manifest.json?v=20250729-4">
        <meta name="theme-color" content="#4a90e2">
        <meta name="description" content="Track programming contests from Codeforces, HackerRank, and CodeChef">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="CodeRally">
        
        <!-- PWA Icons - ICO and PNG for maximum compatibility -->
        <link rel="icon" href="icon-1024.ico" type="image/x-icon">
        <link rel="icon" href="icon-512.ico" type="image/x-icon" sizes="512x512">
        <link rel="icon" href="icon-192.ico" type="image/x-icon" sizes="192x192">
        <link rel="icon" href="icon-1024.png" type="image/png" sizes="1024x1024">
        <link rel="icon" href="icon-512.png" type="image/png" sizes="512x512">
        <link rel="icon" href="icon-192.png" type="image/png" sizes="192x192">
        <link rel="apple-touch-icon" href="icon-1024.png">
        <link rel="apple-touch-icon" href="icon-512.png" sizes="512x512">
    </head>

    <body>
        <div class="container">
            <header>
                <a href="index.html" class="logo">CodeRally</a>
                <div class="nav-buttons">
                    <button id="installBtn" class="install-btn" aria-label="Install App">
                        <span class="install-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                            </svg>
                        </span>
                    </button>
                    <button id="notificationBtn" class="notification-button" aria-label="Toggle Notifications">
                        <span class="notification-icon">ðŸ””</span>
                        <span class="notification-status"></span>
                    </button>
                </div>
            </header>

            <main>
                <div class="hero-section">
                    <h1 class="main-title">Your Coding Playground</h1>
                    <h2 class="subtitle">Track, Solve, Win.</h2>
                    
                    <div class="action-buttons">
                        <a href="#contests" class="action-btn primary-btn" id="trackContestsBtn">Track Contests</a>
                        <a href="problems.html" class="action-btn secondary-btn">Explore Problems</a>
                    </div>
                </div>

                <h2 id="contests" class="section-title">Track Programming Contests</h2>

                <p>Platform</p>
                <button id="codeforces">Codeforces</button>
                <button id="hackerrank">HackerRank</button>
                <button id="codechef">CodeChef</button>

                <p>Difficulty</p>
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>

                <p>Contest Status</p>
                <button id="upcoming" class="active">Upcoming</button>
                <button id="ongoing">Ongoing</button>
                <button id="finished">Finished</button>

                <div class="contest-list">
                    <ul id="contestList">
                        <!-- Contest items will be dynamically added here -->
                    </ul>
                </div>
            </main>
        </div>
        <script src="script.js?v=20250729-4"></script>
    </body>
</html>
